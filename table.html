<!DOCTYPE html>
<html>

<head>
    <title>React! React! React!</title>
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.min.js"></script>

    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>


    <style>
        body {
            padding: 50px;
            background-color: #66ccff;
            font-family: sans-serif;
            color: #A9A9A9;
        }

        .wrap-style {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: flex-start;
            margin-bottom: 2px;
        }

        .item {
            height: 10%;
            background-color: #ffffff;
            width: 50%;
            line-height: 50px;
            text-align: center;
        }

        #example {
            width: 500px;
            height: 550px;
            background-color: #EDEEEF;
            padding: 5px;
        }

        .more {
            height: 10%;
            width: 100%;
            text-align: center;
            line-height: 50px;
            background-color: #ffffff;
        }
    </style>
</head>

<body>

<div id="example">

</div>

<script type="text/babel">
    var destination = document.querySelector("#example");

    class Title extends React.Component {
        render() {
            return (
                    <div className="wrap-style">
                        <div className="item">
                            名称
                        </div>
                        <div className="item">
                            场次
                        </div>
                    </div>
            )
        }
    }

    class Row extends React.Component {
        render() {
            return (
                    <div className="wrap-style">
                        <div className="item">
                            {this.props.trial}
                        </div>
                        <div className="item">
                            {this.props.num}
                        </div>
                    </div>
            )
        }
    }

    class List extends React.Component {
        render() {
           let RowNodes=this.props.data.map(function (row) {
                return(
                        <Row key={row.id} trial={row.trial} num={row.num}>

                        </Row>
                )
            });
            return (
                    <div className="wrap-style">
                        {RowNodes}
                    </div>
            )
        }
    }

    class MoreList extends React.Component {
        render() {
            return (
                    <div className="wrap-style">
                        <div className="more">
                            更多
                        </div>
                    </div>
            )
        }
    }

    const data= [
            {trial:'武汉大学kkkkkkkkk', num:20},
            {trial:'武汉大学kkkkkkkkk', num:20},
            {trial:'武汉大学kkkkkkkkk', num:20}];


    class ReactTable extends React.Component {
        constructor() {
            super();
            this.state = {
                trial:[]
            }
        }
        render() {

            return (
                    <div>
                        <Title />
                        <List />
                        <MoreList />
                    </div>
            )
        }
    }

    React.render(
            <ReactTable data={data}/>,
            destination
    );
</script>
</body>

</html>
