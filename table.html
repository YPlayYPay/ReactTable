<!DOCTYPE html>
<html>

<head>
    <title>React! React! React!</title>
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.min.js"></script>
    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <style>
        body {
            padding: 50px;
            background-color: #66ccff;
            font-family: sans-serif;
            color: #A9A9A9;
        }

        .wrap-style {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: flex-start;
            margin-bottom: 2px;
            flex-wrap: wrap;
        }

        .item {
            height: 50px;
            background-color: #ffffff;
            flex-grow: 1;
            line-height: 50px;
            text-align: center;
        }

        #example {
            width: 100%;
            background-color: #EDEEEF;
            padding: 5px;
        }

        .more {
            height: 50px;
            width: 100%;
            text-align: center;
            line-height: 50px;
            background-color: #ffffff;
            border-radius: 6px;
        }

        .more:hover {
            background-color: #66ccff;
            transition: .3s;
            color: white;
            cursor: pointer;
        }

        span {
            height: 50px;
            background-color: #ffffff;
            width: 50%;
            line-height: 50px;
            text-align: center;
            flex-grow: 1;
        }

        .second-style {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: flex-start;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>

<div id="example">

</div>

<script type="text/babel">
    let destination = document.querySelector("#example");

    let data = [
        {n1: 'fdgg ', n2: 234, loop: 'mask', s: 'mask', q: 'mask', w: 'mask'},
        {n1: 'fdgg ', n2: 234},
        {n1: 'fdgg ', n2: 234},
        {n1: 'fdgg ', n2: 234},
        {n1: 'fdgg ', n2: 234}
    ];


    let columns = [
        {col1: '名称', col2: '场次',col3:'marry'}
    ];
    //header section
    class Title extends React.Component {
        render() {
            let ColumnNodes = this.props.columns.map(function (col) {
                return (
                        <Col col={col}>
                        </Col>
                )
            });
            return (
                    <div className="wrap-style">
                        {ColumnNodes}
                    </div>
            )
        }
    }
    class Ti extends React.Component {
        render() {
            return (
                    <div className="item">
                        {this.props.ti}
                    </div>
            )
        }
    }

    class Col extends React.Component {
        render() {
            let col = this.props.col;
            var grr = [];
            for (var k in col) {
                grr.push(col[k])
            }
            let TiNodes = $.each(grr, function (ti) {
                return (
                        <Ti ti={ti}>
                        </Ti>
                )
            });
            return (
                    <div className="second-style">
                        {TiNodes}
                    </div>
            )
        }
    }
    //数据
    class Cell extends React.Component {
        render() {
            return (
                    <div className="item">
                        {this.props.cell}
                    </div>
            )
        }
    }

    class Row extends React.Component {
        render() {
            let row = this.props.row;
            var brr = [];
            for (var k in row) {
                brr.push(row[k])
            }
            let CellNodes = $.each(brr, function (cell) {
                return (
                        <Cell cell={cell}>
                        </Cell>
                )
            });
            return (
                    <div className="second-style">
                        {CellNodes}
                    </div>
            )
        }
    }

    class List extends React.Component {
        render() {
            let RowNodes = this.props.data.map(function (row) {
                return (
                        <Row row={row}>
                        </Row>
                )
            });
            return (
                    <div className="wrap-style">
                        {RowNodes}
                    </div>
            )
        }
    }

    class MoreList extends React.Component {
        render() {
            return (
                    <div className="wrap-style">
                        <div className="more" onClick={this.props.onClick}>
                            刷新
                        </div>
                    </div>
            )
        }
    }

    class ReactTable extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                data: props.data
            }
        }

        handleClick() {
            this.state.data.push({n1: '武汉大学', n2: 30, jojo:'night'});
            this.setState({
                data: this.state.data,
            });
        };

        render() {
            return (
                    <div>
                        <Title columns={this.props.columns}/>
                        <List data={this.state.data}/>
                        <MoreList onClick={this.handleClick.bind(this)}/>
                    </div>
            )
        }
    }

    React.render(
            <ReactTable data={data} columns={columns}/>,
            destination
    );
</script>
</body>

</html>
