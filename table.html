<!DOCTYPE html>
<html>

<head>
    <title>React! React! React!</title>
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.min.js"></script>

    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>


    <style>
        body {
            padding: 50px;
            background-color: #66ccff;
            font-family: sans-serif;
            color: #A9A9A9;
        }

        .wrap-style {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: flex-start;
            margin-bottom: 2px;
            flex-wrap:wrap;
        }

        .item {
            height: 10%;
            background-color: #ffffff;
            width: 50%;
            line-height: 50px;
            text-align: center;
        }
        .item:hover{
            background-color: #66ccff;
            transition: .3s;
            color: white;
            cursor: pointer;
        }

        #example {
            width: 500px;
            height: 550px;
            background-color: #EDEEEF;
            padding: 5px;
        }

        .more {
            height: 10%;
            width: 100%;
            text-align: center;
            line-height: 50px;
            background-color: #ffffff;
            border-radius: 6px;
        }
        .more:hover{
            background-color: #66ccff;
            transition: .3s;
            color: white;
            cursor: pointer;
        }

    </style>
</head>

<body>

<div id="example">

</div>

<script type="text/babel">
    var destination = document.querySelector("#example");

    let data = [
        {trial: '武汉大学kkkkkkkkk', num: 20},
        {trial: '武汉大学kkkkkkkkk', num: 20},
        {trial: '武汉大学kkkkkkkkk', num: 20},
        {trial: '武汉大学kkkkkkkkk', num: 20},
        {trial: '武汉大学kkkkkkkkk', num: 20},
        {trial: '武汉大学kkkkkkkkk', num: 20},
        {trial: '武汉大学kkkkkkkkk', num: 20},
    ];

    let column=[
        {col1:'名称',col2:'场次'}
    ];

    class Title extends React.Component {
        render() {
            return (
                    <div className="wrap-style">
                        <div className="item">
                            {this.props.col1}
                        </div>
                        <div className="item">
                            {this.props.col2}
                        </div>
                    </div>
            )
        }
    }

    class Row extends React.Component {
        render() {
            return (
                    <div className="wrap-style">
                        <div className="item">
                            {this.props.trial}
                        </div>
                        <div className="item">
                            {this.props.num}
                        </div>
                    </div>
            )
        }
    }

    class List extends React.Component {
        render() {
            let RowNodes = this.props.data.map(function (row) {
                return (
                        <Row  trial={row.trial} num={row.num}>

                        </Row>
                )
            });
            return (
                    <div className="wrap-style">
                        {RowNodes}
                    </div>
            )
        }
    }

    class MoreList extends React.Component {

        render() {
            return (
                    <div className="wrap-style">
                        <div className="more" onClick={this.props.onClick}>
                            更多
                        </div>
                    </div>
            )
        }
    }

    class ReactTable extends React.Component {
        constructor() {
            super();
            this.state = {
                trial: data
            }
        }

        handleClick(e){
            this.setState({trial:data});
        };

        render() {
            return (
                    <div>
                        <Title col1={this.props.col1} col2={this.props.col2}/>
                        <List data={this.props.data}/>
                        <MoreList onClick={this.handleClick.bind(this)} />
                    </div>
            )
        }
    }

    React.render(
            <ReactTable data={data} col1={column[0].col1} col2={column[0].col2}/>,
            destination
    );
</script>
</body>

</html>
